<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3_.css">
    <title>Calxulador IMC</title>
</head>
<h1>Calculador IMC</h1>
<fieldset>
<label for="nome">Nome</label>
<input type="text" id="nome">

<label for="peso">peso</label>
<input type="number" id="iPeso" step="0.1">

<label for="altura">Altura</label>
<input type="number" id="iAltura" step="0.1">

</fieldset>
<button>Calcular</button>

<p id="resultadoIMC"></p>
<p id="classificacao"></p>
<img src="./imgs/perfil.jpg" id="imgPerfil">
<script>
    let button=document.querySelector("button");

    button.addEventListener("click",()=>{
        peso=Number(iPeso.value)
        altura=Number(iAltura.value)

        imc = calcularIMC(peso, altura);
        resultadoIMC.innerHTML=Number(imc).toFixed(2);
        //if...
        if (imc<18.5){
            imgPerfil.src="imgs/abaixopeso.png"
        }else{ if( imc>18.5 && imc<= 25){
            imgPerfil.src="imgs/nomal.png"
        }else if(imc>=25 && imc<30){
            imgPerfil.src="imgs/sobrepeso.png"
        }else if(imc>=30 && imc<34){
            imgPerfil.src="imgs/obesidade1.png"
        }else if(imc>=34 && imc<40){
            imgPerfil.src="imgs/obesidade2.png"
        }else if(imc >=40){
        imgPerfil.src="imgs/obesidade3.png"
        }
    });

    function calcularIMC(peso, altura){
        return peso/(altura**altura);
    }
</script>
</html>
