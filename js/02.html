<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //faca um programa que solicite ao usuario um numero, 
        //usando console, em seguida faca a contagem  ate esse numero, 
        //imprimindo cada elemento no prompt
        
        let n = Number(prompt("Insira um n√∫mero inteiro"));
        let i=0;
        for(i=0; i<=n; i++){
            console.log("i=" +i)

        }
        //Adicione um elemento de listagem ao body e adicione cada numero,
        // da contagem, a um item <li>
        let listagemUL=document.createElement("ul")
        listagemUL.style.flexWrap="Wrap"
        document.body.appendChild(listagemUL)
        for (i=0; i<=n; i++){
            item=document.createElement("li")
            item.innerHTML=i
            item.id="n"+i
            listagemUL.appendChild(item);

            //altere a cor de fundo para vermelho, dos items contendo
            //numeros pares
            if(i%2==0){
                item.style.backgroundColor="#FF0000";


            }
        }


        

    </script>
</body>
</html>
