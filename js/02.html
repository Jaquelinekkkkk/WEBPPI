<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao2</title>
</head>
<body>
    <button id="botao">Verificar</button>
    <p id="tipoTxt">op1</p>
    <p id="tipoNumber">op2</p>
    <p id="tipoLogico">op3</p>
    <p id="tipoUn">op4</p>
    <p id="tipoNull">op5</p>
    <p id="tipoObject">op6</p>
    <p id="tipoArray">op7</p>

    <script>      
        
        let txt = ""
        let numero = Number(0)
        let boolean = false
        let indefinido = undefined
        let nulo = null
        let objeto = {}
        let array = []

        tipoTxt.innerHTML = typeof(txt)
        tipoNumber.innerHTML = typeof(numero)
        tipoLogico.innerHTML = typeof(boolean)
        tipoUn.innerHTML = typeof(indefinido)
        tipoNull.innerHTML = typeof(nulo)
        tipoObject.innerHTML = typeof(objeto)
        if(nulo === null){
            tipoNull.innerHTML = "nulo"
        }

        if(Array.isArray(array)){
            tipoArray.innerHTML = "array"
        }

        for(let i = 0; i<10; i++ ){
            array.push(Math.random()*100)
        }

        array.forEach((item, indice)=>{
            p=document.createElement("p");
           // p.innerHTML="indice:"+indice +" valor:"+item
           p.innerHTML=`indice:${indice} valor:${item}`
            document.body.appendChild(p)
        })


        

    </script>
</body>
</html>
