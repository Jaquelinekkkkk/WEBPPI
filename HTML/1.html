<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Diferença de web e internet</title>
</head>
<body>
    <h1 id="titulo">Internet e Web: há diferença?</h1>
    <p id="descricao">
        A Internet é uma infraestrutura global composta por redes de computadores interligadas, possibilitando a troca de informações.  
        A Web, é um dos serviços disponíveis na Internet, feita por páginas acessadas através de navegadores utilizando o protocolo HTTP.  
    </p>
</body>
</html>
