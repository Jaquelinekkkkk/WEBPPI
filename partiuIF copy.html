<!DOCTYPE html>
<html>
<head>
    <title>Meu Cartão IF</title>
    
    <style>
        /* Estilos do Container Enquadrado */
        .card {
            width: 350px; /* Largura do quadro */
            padding: 20px; /* Espaçamento interno */
            margin: 50px auto; /* Centraliza o quadro na página */
            
            /* PROPRIEDADES DE BORDA */
            border: 2px solid #333; /* Borda sólida de 2px na cor cinza escuro */
            border-radius: 10px; /* Cantos levemente arredondados */
            
            text-align: center; /* Centraliza o texto e a imagem */
        }
        
        /* Estilos da Imagem Redonda */
        .redonda {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%; 
            border: 3px solid #007bff;
            margin: 10px auto 20px auto;
            display: block;
        }
        
        /* Estilos de texto para melhor visualização */
        .card h1 {
            color: #333;
            margin-bottom: 5px;
        }
        .card h2 {
            color: #007bff;
            margin-top: 20px;
        }
        .card p {
            color: #555;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h1>JAQUE</h1>
        
        <img src="jaque.jpeg" alt="Minha foto" class="redonda">
        
        <h2>1. Por que o IF?</h2>
        <p>Eu escolhi o IF porque...</p>

        <h2>2. Meu Curso Técnico: Informática ou Química?</h2>
        <p>Pretendo fazer o curso de *[Informática / Química]*, pois...</p>
    </div>
    
</body>
</html>
